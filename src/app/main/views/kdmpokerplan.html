<script id="session-modal-master.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar>
				<h1 class="title">Resultado</h1>
				<div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
		</ion-header-bar>
		<ion-content>
			<ul class="list">
			    <li class="item" ng-repeat="jogada in resultadoTarefa.jogadas">
			    	{{jogada.nome}} : {{jogada.valor}}
			    </li>
			</ul>
			<div><h2>Média = {{resultadoTarefa.valor}}</div>
  			<div class="button-bar">
  				<a class="button button-positive" ng-click="novaTarefa()">Nova Tarefa</a>
  				<a class="button button-balanced">Repetir Estimativa</a>
			</div>
			<button class="button button-full button-assertive" ng-click="finalizar()">Finalizar</a>
		</ion-content>
	</ion-modal-view>
</script>

<script id="session-modal.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar>

</script>

<script id="escolhe-carta.html" type="text/ng-template">
	<ion-popover-view>
		<ion-slide-box on-slide-changed="slideHasChanged($index)">
			<ion-slide ng-click="fazJogada(1)">
				<div class="item item-image"><img src="assets/images/pokerplan/b1.png"></div>
			</ion-slide>
			<ion-slide ng-click="fazJogada(2)">
				<div class="item item-image"><img src="assets/images/pokerplan/b1.png"></div>
			</ion-slide>
			<ion-slide ng-click="fazJogada(3)">
				<div class="item item-image"><img src="assets/images/pokerplan/b1.png"></div>
			</ion-slide>
			<ion-slide ng-click="fazJogada(5)">
				<div class="item item-image"><img src="assets/images/pokerplan/b1.png"></div>
			</ion-slide>
			<ion-slide ng-click="fazJogada(8)">
				<div class="item item-image"><img src="assets/images/pokerplan/b1.png"></div>
			</ion-slide>
			<ion-slide ng-click="fazJogada(13)">
				<div class="item item-image"><img src="assets/images/pokerplan/b1.png"></div>
			</ion-slide>
		</ion-slide-box>
	</ion-popover-view>
</script>

<ion-view view-title="{{sessaoCorrente.projeto}} - {{sessaoCorrente.sprint}}">
    <ion-content>
  		<fa-app>
    		<fa-modifier ng-repeat="jogador in jogadores"
    			fa-translate="jogador.pos(t.get())">
    			<fa-modifier
    				fa-rotate-z="jogador.rotation(t.get())">
			    	<fa-image-surface 
			    		fa-click="escolheCarta($event)"
			    		fa-image-url="assets/images/pokerplan/b1.png"
			    		class="img",
			    		fa-color="blue",
			    		fa-background-color="'#fff'"
			    		fa-size="[21, 30]">
			    		    <span>{{jogador.nome}}</span>
			    	</fa-image-surface>
			    </fa-modifier>
		    </fa-modifier>
    	</fa-app>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-positive">
 		<h1 class="title">Tarefa Estimada: {{nomeTarefaCorrente}}</h1>
	</ion-footer-bar>
</ion-view>
