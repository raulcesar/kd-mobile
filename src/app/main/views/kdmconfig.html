<ion-view view-title="Configurações do Sistema">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="URL do Servidor" ng-model="config.urlServidor">
            </label>
        
            <button class="button button-block button-assertive" ng-click="aplicarConfig()">
                Aplicar
            </button>

        </div>
    </ion-content>
</ion-view>
